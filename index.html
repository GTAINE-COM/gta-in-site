<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA IN — Офіційний сайт</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
        }

        header {
            background-color: #111827;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #cbd5e1;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            padding: 80px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            background-color: #111827;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            color: #64748b;
        }
    </style>
</head>

<header>
    <div class="logo">GTA IN</div>
    <nav>
        <a href="#">Головна</a>
        <a href="#">Форум</a>
        <a href="#">Вікі</a>
        <a href="#">Рулетка</a>
    </nav>

<section class="hero">
    <h1>GTA IN</h1>
    <p>Офіційний український RP-проєкт. Уся комунікація — виключно українською мовою.</p>
    <a class="btn" href="#">Перейти до форуму</a>
</section>

<footer>
    © 2026 GTA IN — Усі права захищені.
</footer>

</body>
</html>
